<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mineflayer Control Panel</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Dashboard</h1>
    </div>

    <div class="content"><h3 for="playerNameInput">Имя игрока:</h3>&nbsp;<input type="text" id="playerNameInput" placeholder="Введите ник игрока" /></div>
    <div class="content"><h4 for="playerNumberInput">Номер комноты:</h4> <input type="number" id="playerNumberInput" placeholder="Введите номер комнты" /></div>
    <div class="content"><button id="changePlayerButton" class="gradient-button">Изменить ник</button></div>
    <div class="content"><button id="startButton" class="gradient-button">Start</button> <button id="stopButton" class="gradient-button">Stop</button></div>
    <div class="content">
      <h2 id="console" style="text-align: right;"></h2>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
